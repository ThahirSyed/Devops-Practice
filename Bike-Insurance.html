<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Insurance Form</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .form-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="text-center">Bike Insurance Form</h2>
      <form id="bikeInsuranceForm" novalidate>
        <!-- Personal Details -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
          <div class="invalid-feedback">Please enter your phone number.</div>
        </div>

        <!-- Bike Details -->
        <div class="form-group">
          <label for="bikeModel">Bike Model</label>
          <input
            type="text"
            class="form-control"
            id="bikeModel"
            placeholder="Enter your bike model"
            required
          />
          <div class="invalid-feedback">Please enter your bike model.</div>
        </div>
        <div class="form-group">
          <label for="bikeReg">Bike Registration Number</label>
          <input
            type="text"
            class="form-control"
            id="bikeReg"
            placeholder="Enter your bike registration number"
            required
          />
          <div class="invalid-feedback">
            Please enter your bike registration number.
          </div>
        </div>
        <div class="form-group">
          <label for="yearOfManufacture">Year of Manufacture</label>
          <input
            type="number"
            class="form-control"
            id="yearOfManufacture"
            placeholder="Enter year of manufacture"
            required
          />
          <div class="invalid-feedback">
            Please enter the year of manufacture.
          </div>
        </div>

        <!-- Additional Comments -->
        <div class="form-group">
          <label for="comments">Additional Comments</label>
          <textarea
            class="form-control"
            id="comments"
            rows="5"
            placeholder="Enter any additional comments"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var form = document.getElementById("bikeInsuranceForm");
            form.addEventListener(
              "submit",
              function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add("was-validated");
              },
              false
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
